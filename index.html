<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Cazenave</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/924c0c49ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
<nav>
    <div class="personal_logo">Matthew Cazenave</div>
    <ul class="nav_link--list">
        <li>
            <a href="" class="nav_link--anchor
            link_hover-effect
            link_hover-effect--black">Languages</a>
        </li>
        <li>
            <a href="" class="nav_link--anchor
            link_hover-effect
            link_hover-effect--black">Projects</a>
        </li>
        <li>
            <a href="" class="nav_link--anchor
            nav_link--anchor-primary">Contact</a>
        </li>
    </ul>
</nav>
<div class="flex">

    <div class="flex-1">
        <div class="about-me_info--row">
            <div class="about-me_info--container">
                <figure class="about-me_picture--mask">
                    <img src="./Assets/MeMatt.JPG" class="about-me_picture" alt="Picture of Me">
                </figure>
                <h1 class="about-me_info--title">
                    Hey! I'm <span class="text--purple">Matthew Cazenave</span>&#9996
                </h1>
                <p class="about-me_info--para">I'm a <strong class="text--purple">frontend software engineer</strong> with a strong passion for building responsive and performant web applications with great user experiances that positively impact the world.</p>
                <div class="about-me_links">
                    <a href="https://www.linkedin.com/in/matthew-cazenave-1451aaa8/" target="_blank" class="about-me_link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/matthewcazenave" target="_blank" class="about-me_link">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="about-me_link">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a href="" class="about-me_link">
                        <i class="fa-solid fa-file-pdf"></i>
                    </a>
                </div>
                <figure class="about-me_img--container">
                    <img src="./Assets/undraw_Online_test_re_kyfx.png" class="about-me_img" alt="">
                </figure>
        </div>
    </div>
</div>
</section>
<section id="languages">
<div class="container">
    <div class="row">
        <h1 class="section__title">This is my <span class="text--purple">technology stack</span></h1>
        <div class="language__list">
            <div class="language">
                <div class="html_img">
                    <figure class="language_img--wrapper">
                        <img src="./Assets/icons8-html-5-96.png" alt="" class="language_img">
                        <span class="language__name">HTML5</span>
                    </figure>
                </div>
            </div>
            <div class="language">
                <div class="css_img">
                    <figure class="language_img--wrapper">
                        <img src="./Assets/icons8-css3-96.png" alt="" class="language_img">
                        <span class="language__name">CSS</span>
                    </figure>
                </div>
            </div>
                <div class="language">
                    <div class="java_img">
                        <figure class="language_img--wrapper">
                            <img src="./Assets/icons8-javascript-96.png" alt="" class="language_img">
                            <span class="language__name">Java</span>
                        </figure>
                    </div>
                </div>
                    <div class="language">
                        <div class="react_img">
                            <figure class="language_img--wrapper">
                                <img src="./Assets/icons8-react-80.png" alt="" class="language_img">
                                <span class="language__name">React</span>
                            </figure>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</section>
</body>
</html>
